<div class="container">
    <mat-card class="room-card">
      <mat-card-title class="title">Update Room</mat-card-title>
      <mat-card-content>
        <form [formGroup]="roomForm" (ngSubmit)="updateRoom()">
          
          <div class="form-grid">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Room Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let type of roomTypes" [value]="type">{{ type }}</mat-option>
              </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Price</mat-label>
              <input matInput type="number" formControlName="price">
            </mat-form-field>
    
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Bed Type</mat-label>
              <mat-select formControlName="bedType">
                <mat-option *ngFor="let bed of bedTypes" [value]="bed">{{ bed }}</mat-option>
              </mat-select>
            </mat-form-field>
    
            
    
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option *ngFor="let status of roomStatuses" [value]="status">{{ status }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    
          <!-- Amenities Section -->
          <label class="section-title">Amenities</label>
          <mat-chip-list class="amenities-list">
            <mat-chip *ngFor="let amenity of amenitiesList" selectable="true" removable="true">
              <mat-checkbox 
                [checked]="roomForm.value.amenities.includes(amenity)" 
                (change)="toggleAmenity(amenity, $event.checked)">
                {{ amenity }}
              </mat-checkbox>
            </mat-chip>
          </mat-chip-list>
    
          <div class="form-buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="roomForm.invalid">Update Room</button>
            <button mat-stroked-button color="warn" type="button" (click)="roomForm.reset()">Reset</button>
          </div>
    
          <mat-card *ngIf="successMessage" class="success-msg">
            <mat-icon class="success-icon">check_circle</mat-icon> {{ successMessage }}
          </mat-card>
          <mat-card *ngIf="errorMessage" class="error-msg">
            <mat-icon class="error-icon">error</mat-icon> {{ errorMessage }}
          </mat-card>
    
        </form>
      </mat-card-content>
    </mat-card>
  </div>
